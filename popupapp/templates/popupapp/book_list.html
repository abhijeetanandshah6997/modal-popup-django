{% extends 'popupapp/base.html' %}
{% load static %}

{% block javascript %}
<script src="{% static 'js/books.js' %}"></script>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col col-md-3 col-left d-flex align-items-center flex-column">

            <div class="text-col-left text-center">
                Home
            </div>

            <div class="d-flex">
                <div class="widget-marker"></div>
                <div class="widget-marker" style="background-color: #9fffab;"></div>
                <div class="widget-marker"></div>
            </div>

        </div>
        <div class="col col-md-9 align-self-center">
            <div class="col-form">
                <div class="socion-image">
                    <img class="logo" src="{% static 'assets/logo.png' %}" alt="Socion"
                         onclick="location.href='{% url 'home' %}'"/>
                </div>
                <div class="text-center login-title">Books</div>
                <div>
                    <p>
                        <button type="button"
                                class="btn btn-primary js-create-book"
                                data-url="{% url 'book_create' %}">
                            <span class="glyphicon glyphicon-plus"></span>
                            New book
                        </button>
                    </p>
                    <div class="table-responsive">
                        <table class="table" id="book-table">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Type</th>
                                <th>Publication date</th>
                                <th>Pages</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% include 'popupapp/partial_book_list.html' %}
                            </tbody>
                        </table>
                    </div>
                    <div class="modal fade" id="modal-book">
                        <div class="modal-dialog">
                            <div class="modal-content">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
